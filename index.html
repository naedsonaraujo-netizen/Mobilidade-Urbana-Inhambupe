
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AkiTen - Inhambupe</title>
    
    <!-- Fallback de Estilo AkiTen -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #050a1e;
        font-family: 'Inter', sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      #initial-loader {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(0, 209, 160, 0.1);
        border-left-color: #00d1a0;
        border-radius: 50%;
        animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      #error-display {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #991b1b;
        color: white;
        padding: 20px;
        font-family: monospace;
        font-size: 12px;
        z-index: 9999;
        overflow-y: auto;
      }
      .logo-text {
        font-weight: 900;
        font-size: 24px;
        color: #00d1a0;
        letter-spacing: -0.05em;
        text-transform: uppercase;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              akiten: {
                navy: '#050a1e',
                green: '#00d1a0',
                blue: '#2563eb',
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var display = document.getElementById('error-display');
        var loader = document.getElementById('initial-loader');
        if (display) {
          display.style.display = 'block';
          display.innerHTML += '<div><strong>Erro:</strong> ' + msg + '</div>';
        }
        if (loader) loader.style.display = 'none';
        return false;
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
  </head>
  <body class="antialiased bg-akiten-navy">
    <div id="error-display">
      <h2 style="margin-top:0">Erro no AkiTen:</h2>
    </div>

    <div id="root">
      <div id="initial-loader">
        <div class="spinner"></div>
        <div class="logo-text">AkiTen</div>
        <div style="font-size: 11px; color: #64748b; margin-top: -10px; font-weight: 500;">Inhambupe na palma da m√£o</div>
      </div>
    </div>

    <script type="module" src="index.tsx"></script>
  </body>
</html>
